    <link rel="stylesheet" type="text/css" href="{% static 'css/finalstyles.css' %}">

<body id=dn style="background-image : url({% static 'images/39203130.jpg' %})">

 <!--vertical navbar start--->

<div class="vertical-nav bg-white" id="sidebar">
    <div class="py-4 px-3 mb-1 bg-light">
        <p class="text-center font-weight-bold text-uppercase px-3 sidebar-title">Bhook Mitao</p>
        <!-- align media objects (like images or videos) together with content
        To create a flexbox container and to transform direct children into flex items-->
     <div class="media d-flex align-items-center">
         <img src="{{ request.user.volunteer_set.all.0.userpic.url }}" width="80" height="80" class="mr-3 rounded-circle img-thumbnail shadow-sm">
          <div class="media-body">
              <h4 class="mb-0">Volunteer</h4>
              <p class="text-muted mb-0" style="font-size: 10px">{{request.user.username}}</p>

          </div>
     </div>

    </div>

    <!-- flex-column to display the flex items vertically (on top of each other)-->
    <ul class="nav flex-column bg-white">
       <li class="nav-item">
        <a href="{% url 'volunteer_home' %}" class="nav-link text-dark bg-light" style="font-size: 15px">
            <i class="fas fa-tachometer-alt fa-fw mr-3 text-primary"></i>
            Dashboard</a>
       </li>

        <li class="nav-item">
        <a href="{% url 'collection_req' %}" class="nav-link text-dark bg-light" style="font-size: 15px">
            <i class="fas fa-tachometer-alt fa-fw mr-3 text-primary" ></i>
            Donation Collection Request</a>
       </li>

        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-dark bg-light" href="#" id="navbardrop" data-toggle="dropdown" style="font-size: 15px">
                <i class="fas fa-chart-bar mr-3 text-primary fa-fw"></i>Collection History
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'donationrec_volunteer' %}">Donation Received</a>
                <a class="dropdown-item" href="{% url 'donationnotrec_volunteer' %}">Donation Not Received</a>
                <a class="dropdown-item" href="{% url 'donationdelivered_volunteer' %}">Donation Delivered</a>

            </div>
        </li>


    </ul>

</div>

<!--vertical navbar end-->

<!--content placeholder start-->
<div class="page-content p-4" id="content">

    <a href="{% url 'logout' %}" title="logout" class="btn btn-danger float-right">Logout</a>

    <button id="sidebarCollapse" type="button" class="btn btn-secondary bg-grey rounded-pill shadow-sm px-4 mb-4">
        <i class="fas fa-bars mr-2"></i>
        <small class="text-uppercase font-weight-bold">Toggle</small>
    </button>

    {% block main %}

    {% endblock %}

</div>



<!--content placeholder end-->
