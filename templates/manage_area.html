{% extends 'admin_base.html' %}

{% block main %}



<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange">Manage Donation Area</h5>
    <div class="container-fluid">
        <table id="example" class="table table-bordered">
            <thead>
            <tr>
                <th>S.No.</th>
                <th>Donation Area Name</th>

                <th>Creation Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            {% for i in area %} <!-- using loop for creating data-->
            <tr>
                <td>{{ forloop.counter }}</td> <!--for s.no -->
                <td>{{ i.areaname }}</td>

                <td>{{ i.creationdate }}</td>
                <td><a href="{% url 'view_area' i.id %}" class="text-primary">View Details</a> |
                    <a href="{% url 'edit_area' i.id %}" class="text-primary">Edit</a> |
                    <a href="{% url 'delete_area' i.id %}" onclick="return confirm('Are You Sure?')" class="text-danger">Delete</a></td>


            </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>

    </div>

</div>


{% endblock %}
