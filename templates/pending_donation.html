{% extends 'admin_base.html' %}

{% block main %}



<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange">New Donation Request List</h5>
    <div class="container-fluid">
        <table id="example" class="table table-bordered">
            <thead>
            <tr>
                <th>S.No.</th>
                <th>Donation Name</th>
                <th>Donation Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            {% for i in donation %} <!-- using loop for creating data-->
            <tr>
                <td>{{ forloop.counter }}</td> <!--for s.no -->
                <td>{{ i.donationname }}</td>
                <td>{{ i.donationdate }}</td>
                <td>{{ i.status }}</td>
                <td><a href="{% url 'admin_view_donationdetail' i.id %}" class="text-primary">View Details</a>


            </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>

    </div>

</div>


{% endblock %}
